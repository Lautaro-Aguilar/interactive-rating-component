<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="image-wrapper">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <div class="text-wrapper">
        <h1 class="title">How did we do?</h1>
        <p class="desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating-wrapper">
        <div class="circle">
          <input type="radio" name="1" value="1" id="r1">
          <label for="r1">1</label>
        </div>
        <div class="circle">
          <input type="radio" name="2" value="2" id="r2">
          <label for="r2">2</label>
        </div>
        <div class="circle">
          <input type="radio" name="3" value="3" id="r3">
          <label for="r3">3</label>
        </div>
        <div class="circle">
          <input type="radio" name="4" value="4" id="r4">
          <label for="r4">4</label>
        </div>
        <div class="circle">
          <input type="radio" name="5" value="5" id="r5">
          <label for="r5">5</label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="submit">
      </div>
      <div class="thank-you">
        You selected 
      </div>
    </div>
  </main>
</body>
</html>
